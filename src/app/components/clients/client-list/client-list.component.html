
<div class="offset-md-6 col-md-5 searchBar">
  <div class="input-group">
    <input class="form-control" [(ngModel)]="filter" placeholder="Search clients"/>
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-search" (click)="search()"></i></span>
    </div>
  </div>
</div>

<table class="table offset-md-1 col-md-10">
  <thead class="thead-dark">
  <tr>
    <th scope="col"></th>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <!--<tr *ngFor="let client of clients" [class.selected]="client === selectedClient" (click)="onSelect(client)">-->
  <tr *ngFor="let client of clients">
    <th scope="row">
      <img src="https://cdn.umnbootcamp.com/wp-content/uploads/sites/60/2018/03/placeholder-person.png" alt="person"
                         style="height:30px;width:30px"/></th>
    <td>{{client.clientID}} </td>
    <td>{{client.firstname}} </td>
    <td>{{client.lastname}} </td>
    <td>{{client.adress}} </td>
    <td>{{client.email}} </td>
    <td>{{client.contactNumber}} </td>
    <td>
      <button type="reset" class="btn btn-danger mr-2" style="float: right" (click)="deleteClient(client.clientID)">Remove</button>
      <button type="reset" class="btn btn-warning mr-2" style="float: right" (click)="gotoDetail(client)">Edit</button>
      <button type="reset" class="btn btn-primary mr-2" style="float: right" (click)="gotoDetail(client)">Details
      </button>
    </td>

    <!--<td>-->
    <!--<div *ngIf="selectedClient">-->
    <!--<div *ngIf="selectedClient.clientID==client.clientID">-->
    <!--<button type="reset" class="btn btn-warning" (click)="gotoDetail()">Edit</button>-->
    <!--<button type="reset" class="btn btn-danger" (click)="deleteClient()">Remove</button>-->
    <!--</div>-->
    <!--</div>-->
    <!--</td>-->

  </tr>
  </tbody>
  <!--<router-outlet></router-outlet>-->
</table>
