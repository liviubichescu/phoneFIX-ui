<!--<div class="container">-->

<table class="table offset-md-2 col-md-8">
  <thead class="thead-dark">
  <tr>
    <th scope="col"> PhoneID</th>
    <th scope="col"> Brand</th>
    <th scope="col"> Type</th>
    <th scope="col"> IMEI</th>
    <th scope="col"> ClientID</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let aPhone of phonesListData">
    <td>{{aPhone.phoneID}}</td>
    <td>{{aPhone.brand}}</td>
    <td>{{aPhone.type}}</td>
    <td>{{aPhone.imei}}</td>
    <td (click)="goToClient(aPhone.clientID)" style="cursor:pointer">{{aPhone.clientID}}</td>
  </tr>

  </tbody>

</table>
