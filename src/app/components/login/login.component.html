<body class="login">
<div class="container">
  <div class="login-container-wrapper clearfix">
    <ul class="switcher clearfix">
      <li class="first logo active" data-tab="login">
        <a>Login</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="login">
        <form class="form-horizontal login-form" (ngSubmit)="login()">
          <div class="form-group relative">
            <input [(ngModel)]="username" name="username" class="form-control input-lg" id="login_username" placeholder="Username" required="" type="email"> <i class="fa fa-user"></i>
          </div>
          <div class="form-group relative">
            <input [(ngModel)]="password" name="password" class="form-control input-lg" id="login_password" placeholder="Password" required="" type="password"> <i class="fa fa-lock"></i>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
          </div>
          <!--<div class="checkbox checkbox-success">-->
            <!--<input id="stay-sign" type="checkbox">-->
            <!--<label for="stay-sign">Stay signed in</label>-->
          <!--</div>-->
          <!--<hr />-->
          <!--<div class="text-center">-->
            <!--<label><a href="#">Forgot your password?</a></label>-->
          <!--</div>-->
        </form>
      </div>
    </div>
  </div>
</div>
</body>
